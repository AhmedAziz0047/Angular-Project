<div class="col-md-3">
  <button type="button" [routerLink]="['adminAddFlight']" class="btn mb-2 mb-md-0 btn-primary btn-block">ADD FLIGHT <i class="fas fa-plus"></i></button>
</div>
<div id="content">
  <div class="container-fluid">
    <table class="table" cellSpacing=50>
      <thead>
        <tr>
          <th scope="col">Country</th>
          <th scope="col">Departure date</th>
          <th scope="col">Arrival date</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of flights">
          <td>{{item.country}}</td>
          <td>{{item.date_aller}}</td>
          <td> {{item.date_retour}} </td>
          <td>{{item.prix}}</td>
          <th scope="col"><i role="button" class="fas fa-trash-alt" (click)="delete(item._id)"></i></th>
          <th><i role="button" class="fas fa-edit" [routerLink]="['/adminnav/adminflights/adminUpdateFlight' , item._id]"></i></th>
        </tr>


      </tbody>
    </table>

  </div>

</div>
<div class="updateOut">
   <router-outlet></router-outlet>
</div>
