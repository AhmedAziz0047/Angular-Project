<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Booking Form HTML Template</title>


	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">


</head>

<body>
  <div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Make your reservation</h1>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
								<div class="form-group">
									<span class="form-label">Name</span>
									<input class="form-control" type="text" [(ngModel)]="reservations.country" placeholder="Name">
								</div>
                <div class="form-group">
									<span class="form-label" >Last name</span>
									<input class="form-control" type="text" [(ngModel)]="reservations.nomclient" placeholder="Last name">
								</div>
                <div class="form-group">
									<span class="form-label">Destination</span>
									<input class="form-control" type="text" [(ngModel)]="reservations.prenomclient" placeholder="Enter a destination or hotel name" >
								</div>
                <div class="form-group">
									<span class="form-label">Email</span>
									<input class="form-control" type="text" [(ngModel)]="reservations.email" placeholder="Email">
								</div>
								<div class="form-btn">
									<button class="submit-btn" (click)="addReservation()">Take a place </button>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
