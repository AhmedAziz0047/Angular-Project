<div class="col-md-3">
  <ul>
    <li>
      <a role="button" [routerLink]="['adminAddReservation']">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span class="fa fa-file"></span>
      </a>
    </li>
  </ul>
</div>

<div id="content">
  <div class="container-fluid">
    <table class="table" cellSpacing=50>
      <thead>
        <tr>
          <th scope="col">Country</th>
          <th scope="col">Client Name</th>
          <th scope="col">Client last name</th>
          <th scope="col">email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of reservations">
          <td>{{item.country}}</td>
          <td>{{item.nomclient}}</td>
          <td> {{item.prenomclient}} </td>
          <td> {{item.email}} </td>
          <th scope="col"><i role="button" class="fas fa-trash-alt" (click)="delete(item._id)"></i></th>
          <th><i role="button" class="fas fa-edit" [routerLink]="['/adminnav/adminReservations/adminUpdateReservation' , item._id]"></i></th>
        </tr>


      </tbody>
    </table>

  </div>

</div>
<div class="updateOut">
   <router-outlet></router-outlet>
</div>
