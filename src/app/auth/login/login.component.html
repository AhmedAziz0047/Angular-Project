   <div class="col-md-4 col-md-pull-7">
    <div class="booking-form">
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <img src="assets/login.png" id="profile-img" class="profile-img-card" >
        <div class="form-group">
          <span class="form-label">Username Or Email</span>
          <input formControlName="email" class="form-control" type="text" placeholder="Nom">
        </div>
        <div class="form-group">
          <span class="form-label">Password</span>
          <input formControlName="password" class="form-control" type="password" placeholder="Prénom">
        </div>
        <div class="form-btn">
          <button class="submit-btn">Log In</button>
        </div>
        <p class="mt-5 mb-3">Don't have an account? <a routerLink="/auth/register">Sign up here!</a></p>
        <p class="mt-5 mb-3 text-muted">&copy; ISET Bizerte-DSI31 - 2021</p>
      </form>
    </div>
  </div>
